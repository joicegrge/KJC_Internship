<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set New Password | Kristu Jayanti</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --gray-bg: #f5f7fa;
      --card-bg: #ffffff;
      --text: #2c3e50;
      --danger: #e74c3c;
      --success: #28a745;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: var(--gray-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--text);
    }

    .reset-card {
      background-color: var(--card-bg);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary-dark);
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.4rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button[type="submit"]:hover {
      background-color: var(--primary-dark);
    }

    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 0.95rem;
      text-align: center;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .nav-links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
    }

    .nav-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
<div class="reset-card">
  <h2>Set New Password</h2>

  <form id="resetCompleteForm">
    <input type="hidden" id="token" name="token" />

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required />
    </div>

    <button type="submit">Reset Password</button>
  </form>

  <div id="message" class="message" style="display: none;"></div>

  <div class="nav-links">
    <a href="index.html">üè† Home</a>
    <a href="register.html">üìù Register</a>
  </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');

  if (!token) {
    window.location.href = 'reset-request.html';
  } else {
    document.getElementById('token').value = token;
  }

  document.getElementById('resetCompleteForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const token = document.getElementById('token').value;
    const newPassword = document.getElementById('newPassword').value;

    try {
      const response = await fetch('http://localhost:8080/api/reset-complete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword })
      });

      const data = await response.json();
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'block';

      if (response.ok) {
        messageDiv.className = 'message success';
        messageDiv.textContent = data.message || 'Password successfully updated!';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      } else {
        messageDiv.className = 'message error';
        messageDiv.textContent = data.message || 'Password reset failed.';
      }
    } catch (error) {
      console.error('Error:', error);
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'block';
      messageDiv.className = 'message error';
      messageDiv.textContent = 'An error occurred while resetting your password.';
    }
  });
</script>
</body>
</html>
