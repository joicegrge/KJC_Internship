<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | Kristu Jayanti</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --danger: #e74c3c;
      --danger-dark: #c0392b;
      --gray-bg: #f4f6f9;
      --text-dark: #2c3e50;
      --text-light: #6c757d;
      --card-bg: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--gray-bg);
      color: var(--text-dark);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .dashboard-header h1 {
      font-size: 2rem;
    }

    .logout-btn {
      background-color: var(--danger);
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    .logout-btn:hover {
      background-color: var(--danger-dark);
    }

    .user-profile {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .user-profile h2 {
      margin-bottom: 1.5rem;
      color: var(--primary-dark);
    }

    .profile-row {
      display: flex;
      margin-bottom: 1rem;
    }

    .profile-label {
      min-width: 150px;
      font-weight: 600;
      color: var(--text-light);
    }

    .profile-value a {
      text-decoration: none;
      font-weight: bold;
      color: var(--primary);
    }

    .dashboard-actions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .action-card {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .action-card h3 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: var(--primary-dark);
    }

    .event-card {
      background-color: #eef5ff;
      border-left: 5px solid var(--primary);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      transition: transform 0.2s ease;
    }

    .event-card:hover {
      transform: translateY(-2px);
      background-color: #e2efff;
    }

    .event-card h4 {
      margin-top: 0;
      margin-bottom: 0.3rem;
    }

    .event-card p {
      margin: 0.2rem 0;
      color: var(--text-light);
    }

    .event-card button {
      margin-top: 0.8rem;
      padding: 0.5rem 1rem;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .event-card button:hover {
      background-color: var(--primary-dark);
    }

    .pagination {
      text-align: center;
      margin-top: 1rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border: none;
      background-color: #dee2e6;
      color: #333;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .pagination button:hover:not(:disabled) {
      background-color: #ced4da;
    }

    .pagination button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .profile-row {
        flex-direction: column;
      }

      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .dashboard-header h1 {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="dashboard-header">
    <h1>Welcome to Your Dashboard</h1>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <div class="user-profile">
    <h2>User Profile</h2>
    <div class="profile-row">
      <div class="profile-label">Email:</div>
      <div class="profile-value" id="userEmail">Loading...</div>
    </div>
    <div class="profile-row">
      <div class="profile-label">Account Status:</div>
      <div class="profile-value" id="accountStatus">Active</div>
    </div>
    <div class="profile-row">
      <div class="profile-label">Quick Actions:</div>
      <div class="profile-value">
        <a href="mybookings.html">ðŸŽ« View My Bookings & Tokens</a>
      </div>
    </div>
    <div class="profile-row">
      <div class="profile-label">Last Login:</div>
      <div class="profile-value" id="lastLogin">Just now</div>
    </div>
  </div>

  <div class="dashboard-actions">
    <div class="action-card">
      <h3>Upcoming Events</h3>
      <div id="eventList"></div>
      <div class="pagination">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const accessToken = localStorage.getItem('accessToken');
    const refreshToken = localStorage.getItem('refreshToken');

    if (!accessToken || !refreshToken) {
      window.location.href = 'login.html';
      return;
    }

    try {
      const userData = await fetchUserData();
      displayUserInfo(userData);
      document.getElementById('lastLogin').textContent = new Date().toLocaleString();
      fetchEvents(currentPage);
    } catch (error) {
      console.error('Error:', error);
      window.location.href = 'login.html';
    }
  });

  function displayUserInfo(userData) {
    document.getElementById('userEmail').textContent = userData.email;
  }

  document.getElementById('logoutBtn').addEventListener('click', async () => {
    try {
      await fetch('http://localhost:8080/api/logout', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('accessToken')}`,
          'Content-Type': 'application/json'
        }
      });
    } catch (error) {
      console.error('Logout error:', error);
    } finally {
      localStorage.removeItem('accessToken');
      localStorage.removeItem('refreshToken');
      window.location.href = 'login.html';
    }
  });

  async function fetchUserData() {
    const accessToken = localStorage.getItem('accessToken');
    const response = await fetch('http://localhost:8080/api/user', {
      headers: { 'Authorization': `Bearer ${accessToken}` }
    });

    if (response.ok) return await response.json();
    if (response.status === 401) return await handleTokenRefresh();
    throw new Error('Failed to fetch user data');
  }

  async function handleTokenRefresh() {
    const refreshToken = localStorage.getItem('refreshToken');
    const refreshResponse = await fetch('http://localhost:8080/api/refresh', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ refreshToken })
    });

    if (refreshResponse.ok) {
      const data = await refreshResponse.json();
      localStorage.setItem('accessToken', data.accessToken);
      return await fetchUserData();
    } else {
      localStorage.removeItem('accessToken');
      localStorage.removeItem('refreshToken');
      window.location.href = 'login.html';
      throw new Error('Token refresh failed');
    }
  }

  let currentPage = 1;
  const pageSize = 5;

  async function fetchEvents(page) {
    const token = localStorage.getItem("accessToken");
    try {
      const response = await fetch(`/api/events?page=${page}&size=${pageSize}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (!response.ok) throw new Error("Failed to fetch events");

      const data = await response.json();
      renderEvents(data.events);
      updatePagination(data.page, data.total);
    } catch (err) {
      console.error("Error fetching events:", err);
    }
  }

  function renderEvents(events) {
    const eventList = document.getElementById("eventList");
    eventList.innerHTML = '';

    if (events.length === 0) {
      eventList.innerHTML = '<p>No upcoming events.</p>';
      return;
    }

    events.forEach(event => {
      const div = document.createElement("div");
      div.className = "event-card";
      div.innerHTML = `
        <h4>${event.name}</h4>
        <p><strong>Date:</strong> ${event.dateTime}</p>
        <p><strong>Location:</strong> ${event.location}</p>
        <p><strong>Tokens:</strong> ${event.tokensAvailable} / ${event.tokenLimit}</p>
        <p>${event.description}</p>
        <button onclick="bookEvent('${event.id}')">Book Token</button>
      `;
      eventList.appendChild(div);
    });
  }

  async function bookEvent(eventId) {
    const token = localStorage.getItem("accessToken");
    try {
      const response = await fetch('/api/book', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ eventId })
      });

      const result = await response.json();

      if (response.ok) {
        alert('âœ… Booking successful! Token sent to your email.');
        fetchEvents(currentPage);
      } else {
        alert('âŒ Booking failed: ' + (result.error || 'Try again.'));
      }
    } catch (error) {
      console.error("Booking error:", error);
      alert("âŒ An error occurred while booking.");
    }
  }

  function updatePagination(page, total) {
    currentPage = page;
    document.getElementById("prevBtn").disabled = (page === 1);
    document.getElementById("nextBtn").disabled = (page * pageSize >= total);
  }

  document.getElementById("prevBtn").addEventListener("click", () => {
    if (currentPage > 1) fetchEvents(currentPage - 1);
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    fetchEvents(currentPage + 1);
  });
</script>
</body>
</html>
