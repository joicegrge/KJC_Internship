<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Login</h1>

  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button type="submit">Login</button>
  </form>

  <div id="message" class="message" style="display: none;"></div>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="register.html">Register</a>
    <a href="reset-request.html">Forgot Password?</a>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('http://localhost:8080/api/auth', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'block';

      if (response.ok) {
        localStorage.setItem('accessToken', data.tokens.accessToken);
        localStorage.setItem('refreshToken', data.tokens.refreshToken);

        messageDiv.className = 'message success';
        messageDiv.textContent = 'Login successful! Redirecting...';

        // ðŸ‘‡ Get role from JWT and redirect accordingly
        const role = getUserRole(data.tokens.accessToken);
        setTimeout(() => {
          if (role === 'admin') {
            window.location.href = 'admindashboard.html';
          } else {
            window.location.href = 'dashboard.html';
          }
        }, 1500);
      } else {
        messageDiv.className = 'message error';
        messageDiv.textContent = data.error || 'Login failed. Please try again.';
        document.getElementById('password').value = '';
      }
    } catch (error) {
      console.error('Login error:', error);
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'block';
      messageDiv.className = 'message error';
      messageDiv.textContent = 'An error occurred during login.';
    }
  });

  // âœ… Decode JWT and extract `role` field
  function getUserRole(token) {
    try {
      const payload = JSON.parse(atob(token.split('.')[1]));
      return payload.role;
    } catch (e) {
      console.error("Failed to decode token:", e);
      return null;
    }
  }
</script>
</body>
</html>
